<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title> 
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="instructions">Play a against the computer!</div>
    <div class="buttons">
        <div class="button">
            <img src="images/rock.jpg" alt="Rock">
            <button id="Rock">Rock</button>
        </div>
        <div class="button">
            <img src="images/paper.jpg" alt="Paper">
            <button id="Paper">Paper</button>
        </div>
        <div class="button">
            <img src="images/scissor.jpg" alt="Scissor">
            <button id="Scissor">Scissor</button>
        </div>
    </div>
    
    <div class="results">
        <div class="score">
            <p class="score1">Your Score: 0</p>
        </div>
        <div class="score">
            <p class="score2">AI Score: 0</p>
        </div>
    </div>
    <div class="messages">
        <p class="message"></p>
    </div>
    <script src="rock.js"> defer </script>
</body>
</html>
